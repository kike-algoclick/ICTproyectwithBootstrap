    text-align: left;

body{
  background:linear-gradient();
}
</style>

<body>

  <div class="container-fluid">
    <a class="navbar-brand">AppName-logo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

<form class="text-center container-lg border login-container" id="formulario">

    <label for="exampleInputEmail1" class="form-label email-message">Correo Electronico</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="e.g. holamundo2024@gmail.com">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label password-message">Contraseña</label>
    <input type="password" class="form-control" id="password">
  </div>

  <button type="submit" class="btn btn-primary mb-3">Submit</button>

<div>No tienes una cuenta? <a href="/signup/signUp.html">Registrarse</a></div>
